<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Muli&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <link rel="icon" href="media/favicon.png" />

    <title>Snake Game</title>
  </head>
  <body>
    <header>
      <h1>Snake Game</h1>
      <h2>
        Play the classic game where eating apples<br />is not just for keeping
        the doctor away.
      </h2>
    </header>
    <section id="score-area">
      <table>
        <tr id="table-header">
          <td><img src="media/apple.png" alt="Current Score" /></td>
          <td><img src="media/trophy.png" alt="High Score" /></td>
        </tr>
        <tr id="table-scores">
          <td id="current-score"></td>
          <td id="high-score"></td>
        </tr>
      </table>
    </section>
    <section id="game-area">
      <canvas id="game-canvas" width="600" height="600"> </canvas>
    </section>
  </body>
</html>
