<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="media/favicon.png" />
    <link rel="stylesheet" href="index.min.css" />
    <script defer src="index.min.js"></script>
    <title>Snake Game</title>
  </head>
  <body>
    <header>
      <h1>Snake Game</h1>
      <h2>
        Play the classic game where eating apples<br />is not just for keeping
        the doctor away.
      </h2>
    </header>
    <section id="score-area">
      <table>
        <tr id="table-header">
          <td><img src="media/apple.webp" alt="Current Score" /></td>
          <td><img src="media/trophy.webp" alt="High Score" /></td>
        </tr>
        <tr id="table-scores">
          <td id="current-score"></td>
          <td id="high-score"></td>
        </tr>
      </table>
    </section>
    <section id="game-area">
      <canvas id="game-canvas" width="600" height="600"> </canvas>
    </section>
  </body>
</html>
